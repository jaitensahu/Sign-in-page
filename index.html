<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="sub-container1">
            <img src="https://i.gifer.com/AgvW.gif" alt="">

        </section>
        <section class="sub-container2">

            <div class="all">
            <div class="logo">
                <img src="https://www.pngkey.com/png/full/224-2242537_travel-logo-branding-you-travel.png" alt="">
                <h1>Welcome Back</h1>
                <p>Please Enter Your Details</p>
            </div>

            <form action="submit">
                <input class="email" type="Email" id="email" placeholder="Enter Your Email">
                <input class="button" type="submit" value="Continue">
            </form>
            <div class="or">
                <hr>
                <p>OR</p>
                <hr>
            </div>

            <div class="sign-up">

                <a href="">
                    <div class="google">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png"
                            alt="">
                        <p>Continue with Google</p>
                    </div>
                </a>
                <a href="">
                    <div class="facebook">
                        <img src="https://www.edigitalagency.com.au/wp-content/uploads/Facebook-logo-blue-circle-large-transparent-png.png"
                            alt="">
                        <p>Continue with Facebook</p>
                    </div>
                </a>
                <a href="">
                    <div class="apple">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/1667px-Apple_logo_black.svg.png"
                            alt="">
                        <p>Continue with Apple</p>
                    </div>
                </a>

                <p>Don't have an account? <strong><a href="">Sign Up</a></strong></p>
            </div>
        </div>
        </section>
    </div>

</body>

</html>
